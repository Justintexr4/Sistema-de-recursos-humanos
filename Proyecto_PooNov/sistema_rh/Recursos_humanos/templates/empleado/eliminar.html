{% extends "index/base.html" %}
{% block content %}
<h1>Eliminar Empleado</h1>
<p>¿Seguro que deseas eliminar a <strong>{{ empleado.nombres }} {{ empleado.apellidos }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'Recursos_humanos:listar_empleado' %}">Cancelar</a>
</form>
{% endblock %}
