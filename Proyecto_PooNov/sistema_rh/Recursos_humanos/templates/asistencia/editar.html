{% extends "index/base.html" %}
{% block content %}
<h1>Editar Asistencia: {{ form.instance.empleado.nombres }} {{ form.instance.empleado.apellidos }} - {{ form.instance.fecha|date:"d/m/Y" }}</h1>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Actualizar</button>
  <a class="btn btn-secondary" href="{% url 'Recursos_humanos:listar_asistencia' %}">Volver</a>
</form>
{% endblock %}
