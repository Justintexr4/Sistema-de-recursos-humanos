{% extends "index/base.html" %}
{% block content %}
<h1>Eliminar Asistencia</h1>
<p>¿Seguro que deseas eliminar la asistencia de <strong>{{ asistencia.empleado.nombres }} {{ asistencia.empleado.apellidos }}</strong> del día <strong>{{ asistencia.fecha|date:"d/m/Y" }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'Recursos_humanos:listar_asistencia' %}">Cancelar</a>
</form>
{% endblock %}
