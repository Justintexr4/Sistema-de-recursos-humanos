{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="{% static 'account/css/inicio.css' %}">
</head>
<body>

  <!-- Si mostrar_registro = True, activa animación -->
  <div class="container {% if mostrar_registro %}right-panel-active{% endif %}" id="container">

    <!-- FORMULARIO REGISTRO -->
    <div class="form-container sign-up-container">
      <form method="POST">
        {% csrf_token %}
        <h1>Crear cuenta</h1>

        <input type="text" name="cedula" placeholder="Cédula" required>
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="email" name="email" placeholder="Correo" required>
        <input type="text" name="telefono" placeholder="Teléfono" required>
        <input type="date" name="fecha_nacimiento" required>
        <input type="text" name="direccion" placeholder="Dirección" required>
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password1" placeholder="Contraseña" required>
        <input type="password" name="password2" placeholder="Confirmar contraseña" required>

        <button type="submit">Registrar</button>
      </form>
    </div>

    <!-- FORMULARIO LOGIN -->
    <div class="form-container sign-in-container">
      <form method="POST">
        {% csrf_token %}
        <h1>Iniciar Sesión</h1>

        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>

        <button type="submit">Ingresar</button>
      </form>
    </div>

    <!-- PANEL DE ANIMACIÓN -->
    <div class="overlay-container">
      <div class="overlay">

        <div class="overlay-panel overlay-left">
          <h1>¡Bienvenido de nuevo!</h1>
          <p>Inicie sesión para ingresar a nuestro sistema</p>
          <button class="ghost" id="signIn">Iniciar Sesión</button>
        </div>

        <div class="overlay-panel overlay-right">
          <h1>¡Hola, Bienvenido!</h1>
          <p>Ingrese sus datos personales para comenzar</p>
          <button class="ghost" id="signUp">Registrarse</button>
        </div>

      </div>
    </div>
  </div>

  <script src="{% static 'account/js/inicio.js' %}"></script>
</body>
</html>
