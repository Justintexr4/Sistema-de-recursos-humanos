{% extends "index/base.html" %}
{% block content %}
<h1>Eliminar Contrato</h1>
<p>¿Seguro que deseas eliminar el contrato <strong>{{ contrato.codigo }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'Recursos_humanos:listar_contrato' %}">Cancelar</a>
</form>
{% endblock %}
