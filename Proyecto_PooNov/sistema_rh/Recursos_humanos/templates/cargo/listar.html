{% extends "index/base.html" %}
{% block content %}
<h1 class="mb-3">Cargos</h1>
<p>
  <a class="btn btn-success" href="{% url 'Recursos_humanos:crear_cargo' %}">
    + Nuevo Cargo
  </a>
</p>

<table class="table table-striped">
  <thead>
    <tr>
        <th>ID(PK)</th>
        <th>Nombre</th>
        <th>Salario Base</th>

    </tr>
  </thead>
  <tbody>
    {% for cargo in cargos %}
    <tr>
        <td>{{ cargo.pk }}</td>
        <td>{{ cargo.nombre }}</td>
        <td>${{ cargo.salario_base }}</td>
        <td class="text-end">
            <a class="btn btn-sm btn-primary"
               href="{% url 'Recursos_humanos:editar_cargo' cargo.pk %}">Editar</a>
            <a class="btn btn-sm btn-danger"
               href="{% url 'Recursos_humanos:eliminar_cargo' cargo.pk %}">Eliminar</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No hay cargos a√∫n.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
