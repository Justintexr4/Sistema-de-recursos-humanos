{% extends "index/base.html" %}
{% block content %}
<h1>Eliminar Cargo</h1>
<p>¿Seguro que deseas eliminar el cargo <strong>{{ cargo.nombre }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'Recursos_humanos:listar_cargo' %}">Cancelar</a>
</form>
{% endblock %}
